<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        
        <div class="calculator-container"> 
                                        <!-- container for the other buttons -->
            <output class="output"></output>

            
            <div class="numbers-div">
                <button>9</button>
                <button>8</button>
                <button>7</button>
            </div>

            

            <div class="numbers-div">
                <button>6</button>
                <button>5</button>
                <button>4</button>
            </div>
            
            <div class="numbers-div">
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            
            <div class="numbers-div"><button>0</button></div>
            
            <div>
                <button class="clearButton">cl</button>
                <button class="op">/</button>
                <button class="op">*</button>
                <button class="op">-</button>
                <button class="op">+</button>
                <button class="result">=</button>
            </div>

        </div>

        <script src="./script.js"></script>
    </body>
</html>
